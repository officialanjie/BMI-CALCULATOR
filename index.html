<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <!-- Header section  -->
    <div class="sectionheader">
        <h1>BMI Calculator</h1>
        <p>By Abiona Anjola</p>
    </div>

    <!-- Body Section  -->
    <div class="calculatorsection">
        <div class="calculator">
            <form action="" class="form">
                <div class="row">
                    <label for="">First Name</label>
                    <input type="text" class="firstname">
                </div>

                <div class="row">
                    <label for="">Last Name</label>
                    <input type="text" class="lastname">
                </div>

                <div class="row">
                    <label for="">Mass</label>
                    <input type="text" class="mass" placeholder="mass in kilogram">
                </div>

                <div class="row">
                    <label for="">Height</label>
                    <input type="text" class="height" placeholder="height in meters">
                </div>
            </form>

            <div class="btnd">
                <button type="submit" class="btn">Calculate BMI</button>
            </div>
        </div>
    </div>

    <div>
        <p class="result">This is the BMI result</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
